name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW
        run: |
          sudo apt-get update
          sudo apt-get install -y make mingw-w64 python3

      - name: Build BOFs
        run: |
          make

      - name: Package Release
        run: |
          mkdir -p release
          find . -type f -name "*.axs" -exec cp --parents {} release/ \;
          find . -type f -path "*/_bin/*.o" -exec cp -i --parents {} release/ \;
          tar -czf extension-kit-${{ github.sha }}.tar.gz -C release .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: extension-kit-${{ github.sha }}.tar.gz
          asset_name: extension-kit-${{ github.sha }}.tar.gz
          asset_content_type: application/gzip