name: Build and Release Extension-Kit  
  
on:  
  push:  
    branches: [ main, dev ]  
  pull_request:  
    branches: [ main ]  
  release:  
    types: [created]  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
      
    steps:  
    - uses: actions/checkout@v3  
      
    - name: Install MinGW  
      run: |  
        sudo apt-get update  
        sudo apt-get install -y mingw-w64  
      
    - name: Build BOFs  
      run: |  
        make
      
    - name: Package Release  
      run: |  
        mkdir -p release  
        find . -name "*.o" -exec cp {} release/ \;  
        find . -name "*_beacon.json" -exec cp {} release/ \;  
        tar -czf extension-kit-${{ github.sha }}.tar.gz release/  
      
    - name: Create Release  
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'  
      uses: actions/create-release@v1  
      env:  
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
      with:  
        tag_name: v${{ github.run_number }}  
        release_name: Extension-Kit Release v${{ github.run_number }}  
        draft: false  
        prerelease: false  
      
    - name: Upload Release Asset  
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'  
      uses: actions/upload-release-asset@v1  
      env:  
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
      with:  
        upload_url: ${{ steps.create_release.outputs.upload_url }}  
        asset_path: ./extension-kit-${{ github.sha }}.tar.gz  
        asset_name: extension-kit-${{ github.sha }}.tar.gz  
        asset_content_type: application/gzip