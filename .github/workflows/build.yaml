name: Build and Release

on:
  workflow_dispatch:
  workflow_call:

# 显式声明权限，确保 GITHUB_TOKEN 有权限创建 Release
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW
        # 增加 -y --no-install-recommends 减少不必要的依赖，加快速度
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            g++-mingw-w64-x86-64-posix gcc-mingw-w64-x86-64-posix \
            g++-mingw-w64-i686-posix gcc-mingw-w64-i686-posix \
            mingw-w64-tools make

      - name: Build BOFs
        # 移除 sudo，脚本应在当前用户权限下运行
        # 确保 make 出错时立即停止 (set -e 是默认行为，但脚本内部需要注意)
        run: |
          chmod +x add_agent.sh && ./add_agent.sh
          make

      - name: Package Release
        run: |
          mkdir -p release
          # 使用 rsync 或 cp 整理文件 (保持原有逻辑)
          find . -type f -name "*.axs" -exec cp --parents {} release/ \;
          find . -type f -path "*/_bin/*.o" -exec cp -i --parents {} release/ \;
          
          # 建议：在此处生成文件名变量，方便后续引用
          echo "ASSET_NAME=extension-kit-${{ github.sha }}.tar.gz" >> $GITHUB_ENV
          
          # 打包
          tar -czf extension-kit-${{ github.sha }}.tar.gz -C release .

      # 可选：上传构建产物到 Action 页面 (方便调试，不强制发版时也能看到)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-extension-kit
          path: extension-kit-${{ github.sha }}.tar.gz
          retention-days: 5

      - name: Create Release and Upload Asset
        # 使用 softprops/action-gh-release 替代旧版官方 Action
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          files: ${{ env.ASSET_NAME }}
          generate_release_notes: true # 自动生成变更日志