name: Daily Update

on:
  schedule:
    - cron: '0 16 * * *'  # UTC 16:00 = åŒ—äº¬æ—¶é—´ 24:00
  workflow_dispatch:
    inputs:
      force_build:
        description: 'å¼ºåˆ¶æ„å»ºï¼ˆå³ä½¿æ²¡æœ‰æ›´æ–°ï¼‰'
        required: false
        type: boolean
        default: false

env:
  UPSTREAM_REPO: Adaptix-Framework/Extension-Kit
  UPSTREAM_BRANCH: main

jobs:
  check-and-sync:
    name: Check for updates and sync
    runs-on: ubuntu-latest
    outputs:
      has_updates: ${{ steps.check_updates.outputs.has_updates }}
      commit_message: ${{ steps.check_updates.outputs.commit_message }}
      commits_behind: ${{ steps.check_updates.outputs.commits_behind }}
      commits_ahead: ${{ steps.check_updates.outputs.commits_ahead }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Check for upstream updates
      id: check_updates
      run: |
        # æ·»åŠ ä¸Šæ¸¸ä»“åº“
        git remote add upstream https://github.com/${{ env.UPSTREAM_REPO }}.git || true
        git fetch upstream ${{ env.UPSTREAM_BRANCH }}
        
        # è·å–å½“å‰å’Œä¸Šæ¸¸çš„ commit hash
        LOCAL_COMMIT=$(git rev-parse HEAD)
        UPSTREAM_COMMIT=$(git rev-parse upstream/${{ env.UPSTREAM_BRANCH }})
        
        # è®¡ç®—è½åå’Œé¢†å…ˆçš„æäº¤æ•°
        COMMITS_BEHIND=$(git rev-list --count HEAD..upstream/${{ env.UPSTREAM_BRANCH }})
        COMMITS_AHEAD=$(git rev-list --count upstream/${{ env.UPSTREAM_BRANCH }}..HEAD)
        
        echo "=== è°ƒè¯•ä¿¡æ¯ ===" 
        echo "Local commit: $LOCAL_COMMIT"
        echo "Upstream commit: $UPSTREAM_COMMIT"
        echo "Commits behind: $COMMITS_BEHIND"
        echo "Commits ahead: $COMMITS_AHEAD"
        echo "Force build: ${{ github.event.inputs.force_build }}"
        
        # æ£€æŸ¥æ˜¯å¦æœ‰çœŸæ­£çš„æ–°æäº¤ï¼ˆåªæœ‰è½åæ—¶æ‰éœ€è¦æ›´æ–°ï¼‰
        if [ "$COMMITS_BEHIND" -gt 0 ]; then
          echo "has_updates=true" >> $GITHUB_OUTPUT
          echo "commits_behind=$COMMITS_BEHIND" >> $GITHUB_OUTPUT
          echo "commits_ahead=$COMMITS_AHEAD" >> $GITHUB_OUTPUT
          
          # è·å–æœ€æ–°çš„æäº¤ä¿¡æ¯
          COMMIT_MSG=$(git log upstream/${{ env.UPSTREAM_BRANCH }} -1 --pretty=format:"%s")
          echo "commit_message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          
          echo "### âœ… æ£€æµ‹åˆ°ä¸Šæ¸¸æœ‰ $COMMITS_BEHIND ä¸ªæ–°æäº¤" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **è½åæäº¤æ•°**: $COMMITS_BEHIND" >> $GITHUB_STEP_SUMMARY
          echo "- **é¢†å…ˆæäº¤æ•°**: $COMMITS_AHEAD" >> $GITHUB_STEP_SUMMARY
          echo "- **æœ€æ–°æäº¤**: $COMMIT_MSG" >> $GITHUB_STEP_SUMMARY
          
          # æ˜¾ç¤ºéœ€è¦åŒæ­¥çš„æäº¤
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ éœ€è¦åŒæ­¥çš„æäº¤" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          git log --oneline HEAD..upstream/${{ env.UPSTREAM_BRANCH }} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        elif [ "${{ github.event.inputs.force_build }}" == "true" ]; then
          # å¼ºåˆ¶æ„å»º
          echo "has_updates=true" >> $GITHUB_OUTPUT
          echo "commits_behind=0" >> $GITHUB_OUTPUT
          echo "commits_ahead=$COMMITS_AHEAD" >> $GITHUB_OUTPUT
          echo "commit_message=Force build requested" >> $GITHUB_OUTPUT
          
          echo "### âš¡ å¼ºåˆ¶æ„å»ºæ¨¡å¼" >> $GITHUB_STEP_SUMMARY
          echo "æ²¡æœ‰æ–°çš„ä¸Šæ¸¸æäº¤ï¼Œä½†ç”±äºå¼ºåˆ¶æ„å»ºé€‰é¡¹è€Œç»§ç»­" >> $GITHUB_STEP_SUMMARY
        else
          echo "has_updates=false" >> $GITHUB_OUTPUT
          echo "commits_behind=0" >> $GITHUB_OUTPUT
          echo "commits_ahead=$COMMITS_AHEAD" >> $GITHUB_OUTPUT
          
          echo "### â„¹ï¸ æ²¡æœ‰éœ€è¦åŒæ­¥çš„æ›´æ–°" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **æ‚¨çš„ä»“åº“æ²¡æœ‰è½åäºä¸Šæ¸¸**" >> $GITHUB_STEP_SUMMARY
          echo "- **è½åæäº¤æ•°**: 0" >> $GITHUB_STEP_SUMMARY
          echo "- **é¢†å…ˆæäº¤æ•°**: $COMMITS_AHEAD" >> $GITHUB_STEP_SUMMARY
          
          if [ "$COMMITS_AHEAD" -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ æ³¨æ„ï¼šæ‚¨çš„ä»“åº“é¢†å…ˆä¸Šæ¸¸ $COMMITS_AHEAD ä¸ªæäº¤" >> $GITHUB_STEP_SUMMARY
          fi
        fi
    
    - name: Sync with upstream
      if: steps.check_updates.outputs.has_updates == 'true' && steps.check_updates.outputs.commits_behind > 0
      run: |
        echo "=== å¼€å§‹åŒæ­¥ä¸Šæ¸¸æ›´æ”¹ ==="
        # åˆå¹¶ä¸Šæ¸¸æ›´æ”¹
        if git merge upstream/${{ env.UPSTREAM_BRANCH }} --no-edit; then
          echo "âœ… æˆåŠŸåˆå¹¶ä¸Šæ¸¸æ›´æ”¹"
          git push origin ${{ github.ref_name }}
        else
          echo "âŒ åˆå¹¶æ—¶å‡ºç°å†²çª"
          git status
          exit 1
        fi