```yaml
name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW
        run: |
          sudo apt-get update
          sudo apt-get install -y make mingw-w64 python3

      - name: Build BOFs
        run: |
          make

      - name: Package Release
        run: |
          mkdir -p release
          # 假设模块文件位于不同的子目录，遍历每个子目录
          find . -type d -name "src*" | while read -r dir; do
            module_name=$(basename "$dir")
            mkdir -p "release/$module_name"
            find "$dir" -name "*.o" -exec cp {} "release/$module_name/" \;
            find "$dir" -name "*.axs" -exec cp {} "release/$module_name/" \;
          done
          tar -czf extension-kit-${{ github.sha }}.tar.gz -C release .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: extension-kit-${{ github.sha }}.tar.gz
          asset_name: extension-kit-${{ github.sha }}.tar.gz
          asset_content_type: application/gzip
